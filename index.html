<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="qr-code-container">
      <img width="250" height="250" src="images/image-qr-code.png" alt="" />

      <p class="headline">Improve your front-end skills by building projects</p>

      <h1 class="body-copy">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </h1>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Holgermueller" target="_blank"
          >Holger Mueller</a
        >.
      </div>
    </footer>
  </body>
</html>
